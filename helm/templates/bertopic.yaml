apiVersion: apps/v1
kind: Deployment
metadata:
  name: bertopic-api
  labels:
    app: bertopic-api
spec:
  selector:
    matchLabels:
      app: bertopic-api
  replicas: 1
  template:
    metadata:
      labels:
        app: bertopic-api
    spec:
      containers:
        - name: bertopic-api
          image: lblod/poc-ai-bertopic:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: poc-ai-deployment-model-store
---
apiVersion: v1
kind: Service
metadata:
  name: bertopic-api
spec:
  type: ClusterIP
  selector:
    app: bertopic-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
